<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/responsive.css" />
  </head>
  <body>
    <div class="bodyContainer">
      <header>
        <div class="logoBox">
          <img src="images/logo.svg" alt="logo" />
          <h2>/Split Your Tip/</h2>
        </div>
      </header>
      <main>
        <div class="mainWrapper">
          <div class="leftSide">
            <div class="billSection">
              <p>Bill</p>
              <div class="inputWrapper">
                <img src="images/icon-dollar.svg" alt="dollar sign" />
                <label for="bill"> </label>
                <input type="text" placeholder="0"/ id="bill">
              </div>
            </div>
            <div class="selectTippSection">
              <p>Select Tipp %</p>
              <div class="percentsWrapper">
                <button class="percentBox" id="5">5%</button>
                <button class="percentBox" id="10">10%</button>
                <button class="percentBox" id="15">15%</button>

                <button class="percentBox" id="25">25%</button>
                <button class="percentBox" id="50">50%</button>
                <label for="customPercent"> </label>
                <input
                  id="customPercent"
                  class="customPercent"
                  type="text"
                  name="customPercent"
                  value="Custom"
                />
              </div>
            </div>
            <div class="numberPeopleWrapper">
              <div class="warnMsgWrapper">
                <p>Number of People</p>
                <span class="warnMsg">Can't be zero</span>
              </div>
              <div class="numberPeopleInputWrapper">
                <img src="images/icon-person.svg" alt="person logo" />
                <label for="numPeople">
                  <input id="numPeople" type="text" placeholder="0"/ class="
                  numberPeople">
                </label>
              </div>
            </div>
          </div>
          <div class="rightSide">
            <div class="tipAmountSection">
              <div>
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <p class="tipPerPerson">$0.00</p>
            </div>
            <div class="totalAmountSection">
              <div>
                <p>Total</p>
                <span>/ person</span>
              </div>
              <p class="tipTotal">$0.00</p>
            </div>
            <button class="resetButton" disabled="disabled">Reset</button>
          </div>
        </div>
      </main>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
